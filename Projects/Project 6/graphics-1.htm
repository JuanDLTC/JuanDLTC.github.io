<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Extreme HoneyMoons</title>

<style>

	#thumbs, #image {
		width: 700px;
		border: solid 1px #000;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000;
		background: #eee;
		padding: 5px;
	}

	#thumbs {
		margin-top: 10px;
	}

			
	#thumbs img {
		border: solid 1px #000;
		margin: 5px;
	}

	#image{
		height:400px;
	}

	.instructions{
		font-style:italic;
	}
	#BG{
		background-repeat: repeat-y;
	}
	#middle{
		display: flex;
		justify-content: center;
	}

</style>

<script>

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "Images/Button-1.png"
	PrintButton2.src = "Images/Button-2.png"
	logo1.src = "Images/Logo1.png"
	logo2.src = "Logo.png"
}


		var imgArray = new Array(
			'CoupleHikingSm.jpg',
			'OlderCouple5Sm.jpg',
			'OlderBikingSmall.jpg',
			'MotorcyleSm.jpg'

		);


		var titleArray = new Array(
			'Couple Hiking',
			'Older Couple ',
			'Older Couple Biking',
			'Couple on Motorcycle'
			
		);
			
		var imgPath = "Images/Fullsize";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>


</head>
<body onload="preloadImages()">

<div>

<div id="middle">
	<a href="" onmouseover="document.getElementById('print').src='Images/Button-2.png';"
	onmouseout="document.getElementById('print').src='Images/Button-1.png';">

	<img src="Images/Button-1.png" alt="Print Page" width="200" height="50" id="print" 
	></a>
</div>


<div id="middle">
	<a href="" onmouseover="document.getElementById('logo').src='images/Logo2.png';"
	onmouseout="document.getElementById('logo').src='images/Logo1.png';">

	<img src="Images/Logo1.png" alt="Logo" width="175" height="150" id="logo"
	></a>
</div>

<br>
<br>
<br>
<br>


<div id="thumbs">
		<img src="Images/Thumbnails/CoupleHikingSm.jpg" alt="Couple Hiking" onmouseover="swapImage(0);">
		<img src="Images/Thumbnails/OlderCouple5Sm.jpg" alt="Older Couple " onmouseover="swapImage(1);">
		<img src="Images/Thumbnails/OlderBikingSmall.jpg" alt="Older Couple biking" onmouseover="swapImage(2);">
		<img src="Images/Thumbnails/MotorcycleSm.jpg" alt="Couple on Motorcycle" onmouseover="swapImage(3);">
		
</div>

	<div id="image">

		<img id="theImage" src="Images/Fullsize/CoupleHikingLg.jpg" alt="Couple Hiking">
		<h3 id="bottomText">Couple Hiking</h3>
</div>
<br>
<br>
<img src="images/Background-Image.png" alt="Background Image" id="BG">

<br>
<br>
<br>
<br>



</div>

</body>
</html>
